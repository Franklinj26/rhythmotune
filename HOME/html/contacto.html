<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0 auto;
            padding: 20px;
            background-color: #0e0e15;
        }

        .contacto{
            width: 60%;
            margin: auto;
        }

        h2 {
            color: #e8f2fc;
            text-align: center;
        }
        .formulario {
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .campo {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        textarea {
            height: 120px;
            resize: vertical;
        }
        .boton {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .boton:hover {
            background: #2980b9;
        }
        .requerido {
            color: #e74c3c;
        }
        hr{
            margin-top: 2%;
            margin-bottom: 2%;
        }

        .container_footer{
            padding: 0%;
            width: 100%;
            height: 250px;
            display: flex;
        }

        .container_footer>div{
            margin: auto;
            padding: 0%;
            height: 100%;
            width: 33%;
            overflow: auto;
        }

        .logotipo{
            justify-content: center;
            align-items: center;
            display: flex;
        }

        .logotipo>a{
            text-align: center;
            background-size: cover;
        }

        .logotipo>a>img{
            width: 49%;
            background-size: cover;
        }

        .enlaces{
            height: 100%;
        }

        .enlaces>ul{
            list-style-type: none; /* Elimina los puntos de la lista */
            padding: 0; /* Elimina el padding por defecto */
            margin: 0; /* Elimina el margen por defecto */
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra horizontalmente los elementos */
            height: 100%;
        }

        .enlaces>ul>li>h5>a{
            text-decoration: none; /* Opcional: elimina el subrayado de los enlaces */
            color: white; /* Mantiene el color blanco para los enlaces */
        }

        .redes_sociales{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .redes_sociales>a{
            width: 25%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .redes_sociales>a>img{
            width: 50%;
            height: 50%;
            margin-top: 2%;
            border-radius: 50%;
            text-align: center;
        }

        .pie_pagina{
            text-align: right;
            margin-top: 20px;
            margin-left: 0%;
            margin-bottom: 0%;
            background-color: aqua;
        }

        .pie_pagina>span>img{
            width: 0.9%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contacto">
        <h2>Contáctenos</h2>
        
        <form class="formulario" action="/enviar-mensaje" method="POST">
            <div class="campo">
                <label for="nombre">Nombre <span class="requerido">*</span></label>
                <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre completo">
            </div>
            
            <div class="campo">
                <label for="email">Correo electrónico <span class="requerido">*</span></label>
                <input type="email" id="email" name="email" required placeholder="tucorreo@ejemplo.com">
            </div>
            
            <div class="campo">
                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono" name="telefono" placeholder="Opcional">
            </div>
            
            <div class="campo">
                <label for="asunto">Asunto <span class="requerido">*</span></label>
                <input type="text" id="asunto" name="asunto" required placeholder="¿Sobre qué quieres contactarnos?">
            </div>
            
            <div class="campo">
                <label for="mensaje">Mensaje <span class="requerido">*</span></label>
                <textarea id="mensaje" name="mensaje" required placeholder="Escribe tu mensaje aquí..."></textarea>
            </div>
            
            <button type="submit" class="boton">Enviar Mensaje</button>
        </form>
        </div>
    </div>
    <hr>
    <div class="container_footer">
        <br>

        <div class="logotipo">
          <a href="bien.html">
            <img src="iconos/RHYTMO6.jpg">
          </a>
        </div>

        <div class="enlaces">
          <ul>
            <li><h5><a href="acerca_de.html" target="_blank">Acerca de</a></h5></li>
            <li><h5><a href="politica_de_privacidad.html">Política de privacidad</a></h5></li>
            <li><h5><a href="aviso_legal.html">Aviso legal</a></h5></li>
            <li><h5><a href="contacto.html">Contacto</a></h5></li>
            <li><h5><a href="#">Cookies</a></h5></li>
          </ul>
        </div>

        <div class="redes_sociales">
          <a href="https://www.instagram.com/" target="_blank"><img src="iconos/ig.png"></a>
          <a href="https://www.x.com/" target="_blank"><img src="iconos/x.png"></a>
          <a href="https://www.facebook.com/" target="_blank"><img src="iconos/Facebook.png"></a>
          <a href="https://www.linkedin.com/" target="_blank"><img src="iconos/linkedin.jpg"></a>
        </div>

      </div>
      <div class="pie_pagina"><span><img src="iconos/copyright.png">  </span>Copyright Salesianas2025</div>
    </div>
</body>
</html>
