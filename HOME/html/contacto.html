            <div class="campo">
                <label for="asunto">Asunto <span class="requerido">*</span></label>
                <input type="text" id="asunto" name="asunto" required placeholder="¿Sobre qué quieres contactarnos?">
            </div>
            
            <div class="campo">
                <label for="mensaje">Mensaje <span class="requerido">*</span></label>
                <textarea id="mensaje" name="mensaje" required placeholder="Escribe tu mensaje aquí..."></textarea>
